baseURL = "http://localhost:1313"
languageCode = "fr-fr"
DefaultContentLanguage = "fr"

title = "DocDock Hugo en Français"

publishDir = "public"

theme = "docdock"
[outputs]
home = [ "HTML", "RSS", "JSON"]

[params]
editURL = "https://github.com/ChristopheDucamp/Doc-DocDock-Hugo/edit/master/content/"
noHomeIcon = false # default is false
noSearch = false # default is false
showVisitedLinks = true # default is false
themeVariant = "gold" # choisir la variante du theme "green", "gold" , "gray", "blue" (blue par defaut)


